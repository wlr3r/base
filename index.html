<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Bravo ! Vous voila connecté !</h2>
                        
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account "></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
							<div class="form-group">
                                <label for="forname"><i class="zmdi zmdi-account"></i></label>
                                <input type="text" name="forname" id="forname" placeholder="Your Forename"/>
                            </div>
							<div class="form-group">
                                <label for="birth"><i class="zmdi zmdi-calendar-alt "></i></label>
                                <input type="date" name="birth" id="birth" placeholder="Your date of birth"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
                        <input type="submit" value="Valider" />
                        <a href="#" class="signup-image-link">Se déconnecter</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
